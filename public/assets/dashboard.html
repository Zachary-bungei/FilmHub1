<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>FilmHub</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <main class="MainSection">
    </main>
    <header class="dashheader">
        <div class="logo">
            <img src="../materials/zaxly.png" alt="" width="40px" height="40px">
            <h1>FilmHub</h1>
        </div>
        <div class="headerMiddle">
            <p>Buyer</p>
        </div>
        <div class="cridential">
            <img src="../materials/zaxly.png" alt="" width="50px" height="50px">
            <p>zaxly bungei</p>
        </div>
    </header>
    <div class="dashsider">
        <div class="sider1">
            <h1>
                Account & Identity
            </h1>
            <nav>
                <button>
                    <span class="material-icons">
                        person
                    </span>
                    <p>
                        Profile and branding
                    </p>
                </button>
                <button>
                    <span class="material-icons">
                        lock
                    </span>
                    <p>
                        Security settings
                    </p>
                </button>
                <button>
                    <span class="material-icons">storefront</span>

                    <p>
                        Storage and assets
                    </p>
                </button>
            </nav>
        </div>
        <div class="sider2">
            <h1>
                Platform Interactions
            </h1>
            <nav>
                <button>
                    <span class="material-icons">notifications</span>

                    <p>
                        Notifications
                    </p>
                </button>
                <button>
                    <span class="material-icons">analytics</span>

                    <p>
                        Analytics
                    </p>
                </button>
                <button>
                    <span class="material-icons">shopping_bag</span>

                    <p>Marketplace placement</p>
                </button>
            </nav>
        </div>
        <div class="sider3">
            <h1>
                User Activity & Creativity
            </h1>
            <nav>
                <button>
                    <span class="material-icons">lightbulb</span>

                    <p>Idea submissions</p>
                </button>
                <button>
                    <span class="material-icons">build</span>

                    <p>Tools for editing summaries</p>
                </button>
                <button>
                    <span class="material-icons">groups</span>


                    <p>Audience insights</p>
                </button>
            </nav>
        </div>
        <div class="sider4">
            <h1>
                Business & Transactions
            </h1>
            <nav>
                <button>
                    <span class="material-icons">paid</span>

                    <p>Earnings and payouts</p>
                </button>
                <button>
                    <span class="material-icons">description</span>

                    <p>Contract status</p>
                </button>
                <button>
                    <span class="material-icons">chat</span>

                    <p>Negotiation messages</p>
                </button>
                <button id="Logoutid">
                    Logout
                </button>
            </nav>
        </div>
    </div>
  <script src="./session.js"></script>
  <script src="session.js"></script>  

</body>
</html>
